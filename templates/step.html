{% extends "layout.html" %}
{% block body %}
<div class="pure-g">
    <div class="pure-u-1-3">
        <div class="l-box step">
            <h1>First</h1>
            <a class="button-xlarge pure-button" href='{{ auth_url }}'>Authenticate with Spotify</a>
            <p>You will redirected back to us.</p>
        </div>
    </div>
    <div class="pure-u-1-3">
        <div class="l-box step">
            <h1>Then</h1>
            <a class="button-xlarge pure-button pure-button-disabled" href='{{ auth_url }}'>Authenticate with Last.fm</a>
            <p>The next step will redirect you to Last.fm for authentication.</p>
        </div>
    </div>
    <div class="pure-u-1-3">
        <div class="l-box step">
            <h1>Done</h1>
            <p<>Thanks. You are all set.</p>
        </div>
    </div>
</div>
{% endblock %}
